<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bg-hero {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #2d2d2d 50%, #404040 75%, #1a1a1a 100%);
        }

        .floating-orb {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>

<body class="min-h-screen bg-hero relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0">
        <div class="absolute top-20 left-20 w-32 h-32 bg-gray-800/30 rounded-full blur-3xl floating-orb"></div>
        <div class="absolute bottom-40 right-32 w-24 h-24 bg-gray-600/20 rounded-full blur-2xl floating-orb"
            style="animation-delay: -2s;"></div>
        <div class="absolute top-1/2 left-10 w-16 h-16 bg-gray-700/25 rounded-full blur-xl floating-orb"
            style="animation-delay: -4s;"></div>
    </div>

    <!-- Header -->
    <div class="relative z-10 p-4 lg:p-6">
        <div class="glass-effect rounded-xl p-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl lg:text-2xl font-bold text-white">Employee Dashboard</h1>
                <p class="text-white/60 text-sm mt-2">Manage your employee records efficiently</p>
            </div>
            <button onclick="logout()"
                class="bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 text-white px-4 py-2 rounded-lg transition-all duration-200 text-sm">
                <i class="fa-solid fa-arrow-right-from-bracket text-white"></i>
            </button>
        </div>
    </div>

    <!-- Table  -->
    <!-- Header -->
    <div class="relative z-10 p-4 lg:p-6" id="bg-content">
        <div class="glass-effect rounded-2xl p-6 max-w-7xl mx-auto">

            <!-- Action Bar -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <div class="flex items-center gap-4 w-full sm:w-auto">
                    <button onclick="openAddModal()"
                        class="bg-gradient-to-r from-gray-800 to-black hover:from-gray-700 hover:to-gray-900 text-white font-medium py-2 px-4 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl">
                        Add Employee
                    </button>
                    <span class="text-white/60 text-sm" id="employeeCount">Total: 0 employees</span>
                </div>

                <!-- Search Bar -->
                <div class="relative w-full sm:w-80">
                    <input type="text" id="searchInput" placeholder="Search employees..."
                        class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:border-blue-500/50 focus:bg-white/10 outline-none transition-all duration-200 pr-10">
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/50">
                        <!-- <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg> -->
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="glass-effect rounded-xl overflow-hidden">
                <div class="table-scroll">
                    <table class="w-full text-white">
                        <thead class="bg-white/10">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-white/70 uppercase tracking-wider">
                                    ID</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-white/70 uppercase tracking-wider">
                                    Name</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-white/70 uppercase tracking-wider">
                                    Address</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-white/70 uppercase tracking-wider">
                                    Designation</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-white/70 uppercase tracking-wider">
                                    Experience</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-white/70 uppercase tracking-wider">
                                    Salary</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-white/70 uppercase tracking-wider">
                                    Action</th>
                            </tr>
                        </thead>

                        <tbody id="employeeTable" class="divide-y divide-white/10"></tbody>

                    </table>

                    <div id="noEmployees" class="text-center py-8 text-white/60">
                        No employees found.
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="modalOverlay" class="hidden fixed inset-0 bg-black/80 z-40"></div>


    <!-- Modal -->
    <div id="addEmployeeModal" class="modal hidden absolute z-50 top-[11%] left-[35%]">
        <div class="glass-effect rounded-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Add New Employee</h2>
                <button onclick="closeAddModal()" class="text-white/70 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <form id="addEmployeeForm" class="space-y-4">
                <input type="text" id="empID" placeholder="Employee ID" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:border-blue-500/50 focus:bg-white/10 outline-none transition-all duration-200">

                <input type="text" id="empName" placeholder="Employee Name" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:border-blue-500/50 focus:bg-white/10 outline-none transition-all duration-200">

                <input type="text" id="empAddress" placeholder="Employee Address" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:border-blue-500/50 focus:bg-white/10 outline-none transition-all duration-200">

                <input type="text" id="empDesignation" placeholder="Employee Designation" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:border-blue-500/50 focus:bg-white/10 outline-none transition-all duration-200">

                <input type="text" id="empExperience" placeholder="Employee Experience" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:border-blue-500/50 focus:bg-white/10 outline-none transition-all duration-200">

                <input type="text" id="empSalary" placeholder="Employee Salary" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:border-blue-500/50 focus:bg-white/10 outline-none transition-all duration-200">

                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="addEmp()"
                        class="flex-1 bg-gradient-to-r from-gray-800 to-black hover:from-gray-700 hover:to-gray-900 text-white font-medium py-3 px-4 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl">
                        Add Employee
                    </button>
                    <button type="button" onclick="closeAddModal()"
                        class="flex-1 bg-white/10 hover:bg-white/20 text-white font-medium py-3 px-4 rounded-xl transition-all duration-200 border border-white/20">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>



<script>

window.onload = function() {
    loadEmployees();
};

function logout() {
    if (confirm("Are you sure to Logout?")) {
        window.location.href = 'log.html';
    }
}

function openAddModal() {
    document.getElementById("addEmployeeModal").style.display = 'block';
    document.getElementById("modalOverlay").style.display = 'block';
}

function closeAddModal() {
    document.getElementById("addEmployeeModal").style.display = 'none';
    document.getElementById("modalOverlay").style.display = 'none';
    document.getElementById("addEmployeeForm").reset();
}

function addEmp() {
    let empID = document.getElementById("empID").value.trim();
    let empName = document.getElementById("empName").value.trim();
    let empAddress = document.getElementById("empAddress").value.trim();
    let empDesignation = document.getElementById("empDesignation").value.trim();
    let empExperience = document.getElementById("empExperience").value.trim();
    let empSalary = document.getElementById("empSalary").value.trim();

    if (!empID || !empName || !empAddress || !empDesignation || !empExperience || !empSalary) {
        alert("Please fill all the details");
        return;
    }

    let employees = JSON.parse(localStorage.getItem("employees")) || [];

    employees.push({
        id: empID,
        name: empName,
        address: empAddress,
        designation: empDesignation,
        experience: empExperience,
        salary: empSalary
    });

    localStorage.setItem("employees", JSON.stringify(employees));

    loadEmployees();
    closeAddModal();
}

function loadEmployees() {
    let employees = JSON.parse(localStorage.getItem("employees")) || [];
    let table = document.getElementById("employeeTable");
    table.innerHTML = ""; 

    if (employees.length === 0) {
        document.getElementById("noEmployees").style.display = 'block';
    } else {
        document.getElementById("noEmployees").style.display = 'none';

        employees.forEach(emp => {
            let tr = document.createElement("tr");
            tr.innerHTML = `
                <td class="px-6 py-3 text-left">${emp.id}</td>
                <td class="px-6 py-3 text-left">${emp.name}</td>
                <td class="px-6 py-3 text-left">${emp.address}</td>
                <td class="px-6 py-3 text-left">${emp.designation}</td>
                <td class="px-6 py-3 text-left">${emp.experience}</td>
                <td class="px-6 py-3 text-left">${emp.salary}</td>
                <td class="px-6 py-3 text-left">
                    <button onclick="deleteEmp('${emp.id}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Delete</button>
                </td>
            `;
            table.appendChild(tr);
        });
    }

    updateEmployeeCount();
}

function deleteEmp(empID) {
    if (!confirm("Are you sure you want to delete this employee?")) return;

    let employees = JSON.parse(localStorage.getItem("employees")) || [];
    employees = employees.filter(emp => emp.id !== empID);

    localStorage.setItem("employees", JSON.stringify(employees));

    loadEmployees();
}

function updateEmployeeCount() {
    let total = document.getElementById("employeeTable").getElementsByTagName("tr").length;
    document.getElementById("employeeCount").textContent = `Total: ${total} employee${total !== 1 ? 's' : ''}`;
}

</script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
