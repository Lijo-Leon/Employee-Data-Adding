<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bg-hero {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #2d2d2d 50%, #404040 75%, #1a1a1a 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #d1d5db 50%, #9ca3af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-image {
            background-image: url('https://i.pinimg.com/1200x/c4/81/98/c48198c4e8e43929137bbefbbea2cfa1.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            overflow: hidden;
        }

        input:focus {
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
        }

        .floating-orb {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>

<body class="min-h-screen bg-hero relative">
    <div class="absolute inset-0">
        <div class="absolute top-20 left-20 w-32 h-32 bg-gray-800/30 rounded-full blur-3xl floating-orb"></div>
        <div class="absolute bottom-40 right-32 w-24 h-24 bg-gray-600/20 rounded-full blur-2xl floating-orb"
            style="animation-delay: -2s;"></div>
        <div class="absolute top-1/2 left-10 w-16 h-16 bg-gray-700/25 rounded-full blur-xl floating-orb"
            style="animation-delay: -4s;"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4 lg:p-8 relative z-10">
        <div class="glass-effect rounded-2xl max-w-6xl lg:max-w-4xl w-full overflow-hidden shadow-2xl p-3">
            <div class="flex flex-col lg:flex-row lg:justify-between min-h-[600px]">
                
                <div class="w-full lg:w-1/2 flex items-center justify-center p-6 lg:p-12 order-2 lg:order-1">
                    <div class="w-full max-w-sm">
                        <div class="mb-8">
                            <h1 class="text-2xl lg:text-3xl font-bold text-white mb-2">
                                Welcome Back
                            </h1>
                            <p class="text-white/60 text-sm">Sign in to your account to continue</p>
                        </div>

                        <form class="space-y-4">
                            <div>
                                <input type="email" placeholder="Your Email" id="userEmail"
                                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:border-blue-500/50 focus:bg-white/10 outline-none transition-all duration-200">
                            </div>

                            <div class="relative">
                                <input type="password" placeholder="Password" id="userPassword"
                                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:border-blue-500/50 focus:bg-white/10 outline-none transition-all duration-200">
                                <button type="button"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/50 hover:text-white/70">
                                </button>
                            </div>

                            <div class="flex items-center justify-between text-sm">
                                <label class="flex items-center text-white/70">
                                    <input type="checkbox" class="w-4 h-4 mr-2 rounded border-white/20 bg-white/5">
                                    Remember me
                                </label>
                                <a href="#" class="text-gray-300 hover:text-white">Forgot password?</a>
                            </div>

\                            <button type="submit" onclick="login(event)"
                                class="w-full bg-gradient-to-r from-gray-800 to-black hover:from-gray-700 hover:to-gray-900 text-white font-medium py-3 px-4 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl relative overflow-hidden group mt-6">
                                <span class="relative z-10 flex items-center justify-center">
                                    SIGN IN
                                </span>
                                <!-- <div
                                    class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/5 to-white/0 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700">
                                </div> -->
                            </button>
                            
                            <div class="text-sm text-white/60">
                                Don't have an account?
                                <a href="index.html" class="text-gray-300 hover:text-white font-medium">Create Account</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="w-full lg:w-[400px] relative order-1 lg:order-2">
                    <div class="hero-image h-64 lg:h-full w-full relative">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                        <div class="absolute bottom-6 left-6 text-white">
                            <h2 class="text-xl lg:text-2xl font-bold mb-2">Welcome Back!</h2>
                            <p class="text-sm opacity-80">Access your account and manage your data efficiently</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            let email = userEmail.value
            let password = userPassword.value

            if (email == "" || password == "") {
                alert("Please Fill the Form")
            }

            else {
                let storedData = JSON.parse(localStorage.getItem('userData'))

                if (storedData.email === email) {

                    if (storedData.password === password) {
                        alert("Login Successfull")
                        window.location.href = 'index.html'; 
                    }

                    else {
                        alert("Incorrect Password")
                    }
                }

                else {
                    alert('Invalid User')
                }
            }
        }
    </script>
</body>

</html>
